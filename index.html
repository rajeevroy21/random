<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Digit Generator</h1>
        <form id="randomForm">
            <div class="input-group">
                <label for="minValue">Minimum Value:</label>
                <input type="number" id="minValue" required>
            </div>
            <div class="input-group">
                <label for="maxValue">Maximum Value:</label>
                <input type="number" id="maxValue" required>
            </div>
            <button type="submit">Generate Random Number</button>
        </form>
        <div id="result" class="result">Result will be displayed here</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
